<!--
  Lumoria Celestial Alignment SVG
  This SVG visualizes the planetary alignment and shadow casting for the Lumoria system.
  Planets are shown as circles, with their distance from the sun and size proportional.
  Shadows are represented as semi-transparent overlays.
-->
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="60" cy="100" r="30" fill="#FFD700" stroke="#E6B800" stroke-width="3" />
  <text x="60" y="95" font-size="14" text-anchor="middle" fill="#333">Sun</text>
  <!-- Planets (positions and radii are illustrative) -->
  <circle cx="160" cy="100" r="10" fill="#aaa" stroke="#888" stroke-width="2" />
  <text x="160" y="90" font-size="12" text-anchor="middle">Mercuria</text>
  <circle cx="300" cy="100" r="25" fill="#b5d0ff" stroke="#6a9edb" stroke-width="2" />
  <text x="300" y="90" font-size="12" text-anchor="middle">Venusia</text>
  <circle cx="480" cy="100" r="27" fill="#7ec850" stroke="#4e7d2c" stroke-width="2" />
  <text x="480" y="90" font-size="12" text-anchor="middle">Earthia</text>
  <circle cx="700" cy="100" r="14" fill="#e07a5f" stroke="#b94d2b" stroke-width="2" />
  <text x="700" y="90" font-size="12" text-anchor="middle">Marsia</text>
  <!-- Example shadow cones (illustrative, not to scale) -->
  <polygon points="170,100 800,60 800,140" fill="rgba(80,80,80,0.12)" />
  <polygon points="325,100 800,80 800,120" fill="rgba(80,80,80,0.10)" />
</svg>
